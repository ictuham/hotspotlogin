<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>UH Hotspot | Login </title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="my-5 text-center ">
          <img src="assets/logo.png" alt=""/>
          <h5 class="mt-3 text-white judul">UNIVERSITAS HAMZANWADI</h5>
        </div>  
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Hotspot Login</h5>
            <form class="form-signin" id="loginForm" action="$(link-login-only)" method="post">
              <input type="hidden" name="dst" value="$(link-orig)" />
              <input type="hidden" name="popup" value="true" />              
              <div class="form-label-group">
                <input type="text" id="inputLogin" name="username" class="form-control" placeholder="User/NPM" required autofocus>
                <label for="inputLogin">Username / NPM</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" name="remember" class="custom-control-input" id="rememberCheck" >
                <label class="custom-control-label" for="rememberCheck">Remember me</label>
              </div>
              <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Login</button>

              $(if error)
                <div class="alert alert-danger mt-2">$(error)</div>
              $(endif)

            </form>
          </div>
        </div>

        <div class="alert alert-warning text-center">
          INFO USER & PASSWORD HUBUNGI :<br>
          <strong>ICT UNIVERSITAS HAMZANWADI</strong>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/jquery.slim.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  $(if chap-id)
  <script type="text/javascript" src="assets/js/md5.js"></script>
  <script type="text/javascript">
      $('#loginForm').submit(function () {
          var password = $('#inputPassword');
          password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
      });
  </script>
  $(endif)
  
</body>


</html>
